<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Juego 2D</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

        * {
            font-family: "Poppins", sans-serif;
            padding: 0;
            margin: 0;
        }

        body {
            margin: 0 200px 0 200px;
        }

        h1 {
            font-size: 2em;
            text-transform: uppercase;
            text-align: center;
        }

        canvas {
            width: 100%;
            height: 80vh;
            background-color: #dddddd;
            transition: 0.5s;
        }

        canvas.activado {
            background-color: #222222;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Juego 2D - Fase 5</h1>
    <canvas id="miCanvas"> </canvas>

    <script>
        var canvas = document.getElementById("miCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 3;
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;

        var x2 = x;
        var y2 = y;
        var dx2 = -0.8;
        var dy2 = -0.8;

        // Paleta
        var alturaPaleta = 4;
        var anchuraPaleta = 40;
        var paletaPosX = (canvas.width - anchuraPaleta) / 2;
        var flechaDerechaPulsada = false;
        var flechaIzquierdaPulsada = false;

        // VARIABLES ASOCIADAS A LOS LADRILLOS
        var numFilasLadrillos = 0;
        var numColumnasLadrillos = 0;

        // Se crea un bucle para poner un numero al zar de ladriilos y columnas
        do {
            numFilasLadrillos = Math.round(Math.random() * 100);
            numColumnasLadrillos = Math.round(Math.random() * 10);
        } while (numFilasLadrillos < 2 || numFilasLadrillos > 13 || numColumnasLadrillos < 2 || numColumnasLadrillos > 6);

        var anchoLadrillo = 12;
        var alturaLadrillo = 5;
        var rellenoLadrillos = 10;
        var vacioSuperiorLadrillos = 10;
        var vacioIzquierdoLadrillos = 15;

        // Crea un conjunto de ladrillos, Inicalmente vacio
        var ladrillos = [];

        // Se recorren el numero de columnas
        for (var columna = 0; columna < numColumnasLadrillos; columna++) {
            // Se define la primera columna. es una lista vertical
            ladrillos[columna] = [];

            // Cada columna, recorre el numero de filas
            for (var fila = 0; fila < numFilasLadrillos; fila++) {
                // para cada columna y fila se define un ladrillo

                // A cada ladrillo se le asignan la posicon de la cordena X y Y estos valores valen 0 esto cambia cuando se dibujan en la funcion dibujarladrillos()
                ladrillos[columna][fila] = { x: 0, y: 0 };
            }
        }

        document.addEventListener("keydown", teclaPresionada, false);
        document.addEventListener("keyup", teclaLiberada, false);

        function teclaPresionada(e) {
            if (e.keyCode == 39) {
                flechaDerechaPulsada = true;
            } else if (e.keyCode == 37) {
                flechaIzquierdaPulsada = true;
            }
        }
        function teclaLiberada(e) {
            if (e.keyCode == 39) {
                flechaDerechaPulsada = false;
            } else if (e.keyCode == 37) {
                flechaIzquierdaPulsada = false;
            }
        }

        function dibujarBola(cordernaX, cordenaY, tamaño, color) {
            ctx.beginPath();
            ctx.arc(cordernaX, cordenaY, tamaño, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function dibujarPaleta() {
            ctx.beginPath();
            ctx.rect(
                paletaPosX,
                canvas.height - alturaPaleta,
                anchuraPaleta,
                alturaPaleta
            );
            ctx.fillStyle = "#f5d109";
            ctx.fill();
            ctx.closePath();
        }

        var colorLadrillos = false; // La utlizaremos para cambiar el color de los ladrillos

        // DIBUJAR LADRILLOS
        function dibujarLadrillos() {
            // Recorrer todas las columnas
            for (var columna = 0; columna < numColumnasLadrillos; columna++) {
                // Para cada columna, recorre sus filas
                for (var fila = 0; fila < numFilasLadrillos; fila++) {
                    // Para calcular la posicion X que le corresponde a cada ladrillo, lo calculamos segun el ancho de ladrillo, el relleno, el espaci hacia a la zquierda
                    var brickX =
                        fila * (anchoLadrillo + rellenoLadrillos) +
                        vacioIzquierdoLadrillos;

                    // Se repite pero para la posicion en Y
                    var brickY =
                        columna * (alturaLadrillo + rellenoLadrillos) +
                        vacioSuperiorLadrillos;

                    // Se le asignan los valores anteriores a cada ladrillo
                    ladrillos[columna][fila].x = brickX;
                    ladrillos[columna][fila].y = brickY;

                    // Dibuja el ladrillo con los valores asociados
                    // Coordenada: (brickX, brickY)
                    // Anchura: anchoLadrillo
                    // Altrua: alturaLadrillo

                    ctx.beginPath();
                    ctx.rect(brickX, brickY, anchoLadrillo, alturaLadrillo);

                    // Dependiendo de la variable colorLadrillos si es true los ladrillos tendran un color diferente si es false, pero tambien si el numero correspondiente al darillo es par o impar cambiara de color

                    if (colorLadrillos) {
                        if (fila % 2) {
                            ctx.fillStyle = "#e61c1cdc";
                        } else {
                            ctx.fillStyle = "#e4bb06fa";
                        }
                    } else {
                        if (fila % 2) {
                            ctx.fillStyle = "#e4bb06fa";
                        } else {
                            ctx.fillStyle = "#e61c1cdc";
                        }
                    }

                    ctx.fill();
                    ctx.closePath();

                    // Se recore todo el ciclo se dibuja todos los ladrillos
                }
            }
        }

        var azar = Math.random() * 100;

        // Función principal para generar los procesos
        function dibujar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dibujarBola(x, y, ballRadius, "#6317B9"); // dibuja la bola

            // Dibuja una segunda bola
            if (azar > 50) {
                dibujarBola(x2, y2, ballRadius - 1, "#2196f3");
            }

            dibujarPaleta(); // Dibuja la paleta

            dibujarLadrillos(); // Dibuja el conjunto de los ladrillos

            // Rebote de la bola
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;

                // Cambia el color de los ladrillos si la bola principal rebota en x
                colorLadrillos = false;
            }
            if (y + dy < ballRadius) {
                dy = -dy;

                var cambia = document.querySelector("canvas");
                cambia.classList.toggle("activado");

                // Cambiara el valor y color de los ladrillos si rebota la bola principal en Y
                colorLadrillos = true;
            }

            if (x2 + dx2 > canvas.width - ballRadius || x2 + dx2 < ballRadius) {
                dx2 = -dx2;
            }
            if (y2 + dy2 < ballRadius) {
                dy2 = -dy2;
            }

            // Rebotar en Paleta o Game Over
            if (y + dy > canvas.height - ballRadius) {
                if (x > paletaPosX && x < paletaPosX + anchuraPaleta) {
                    dy = -dy;
                } else {
                    clearInterval(juego);
                    alert("Game Over");
                    document.location.reload();
                }
            }
            if (azar > 50) {
                if (y2 + dy2 > canvas.height - ballRadius) {
                    if (x2 > paletaPosX && x2 < paletaPosX + anchuraPaleta) {
                        dy2 = -dy2;
                    } else {
                        clearInterval(juego);
                        alert("Game Over");
                        document.location.reload();
                    }
                }
            }

            // Movimiento Paleta
            if (flechaDerechaPulsada && paletaPosX < canvas.width - anchuraPaleta) {
                paletaPosX += 7;
            } else if (flechaIzquierdaPulsada && paletaPosX > 0) {
                paletaPosX -= 7;
            }
            // Se incrementan los valores de la pocion de las bolas
            x += dx;
            y += dy;
            x2 += dx2;
            y2 += dy2;
        }
        /* Se asigna una variable al proceso del ciclo, si se quiere eliminar el ciclo se utiliza esta variable */
        var juego = setInterval(dibujar, 25);
    </script>
</body>

</html>
